<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CellBro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <link href="{{ url_for('static', filename='css/style.scss.css') }}"
        rel="stylesheet" type="text/css">
</head>

<body>
    <nav>
        <div id="navbar-container">
            <div class="nav-item">
                <a class="nav-link {{'active' if active_page == 'files-page' else ''}}" id="files-page" href="{{ url_for('files_page') }}">Files</a>
            </div>
            <div class="nav-item">
                <a class="nav-link {{'active' if active_page == 'qc-page' else ''}}" id="qc-page" href="{{ url_for('qc_page') }}">QC</a>
            </div>
            <div class="nav-item">
                <a class="nav-link {{'active' if active_page == 'cells-page' else ''}}" id="cells-page" href="{{ url_for('cells_page') }}">Cells</a>
            </div>
            <div class="nav-item">
                <a class="nav-link {{'active' if active_page == 'genes-page' else ''}}" id="genes-page" href="{{ url_for('genes_page') }}">Genes</a>
            </div>
        </div>
    </nav>
    <div id="popup-container">
        <div id="bg-shade"></div>
        <div id="popup">
            <div class="head">
                <input id="popup-search-field" autocomplete="off" type="text" class="form-control" placeholder="Search" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="body">
                <div id="res-container-template" style="display: none" class="res-container">
                    <h5>Header</h5>
                    <ol class="list-group list-group-numbered">
                    </ol>
                </div>
            </div>
        </div>
    </div>
    {% block content %}{% endblock %}
    <script>

        var resContainerTemplate = $("#res-container-template");

        var trigger_component = null;
        var callback_fn = null;
        var search_src = null;
        var needs_query = null;

        function open_search_popup(src, component, callback) {
            trigger_component = component;
            callback_fn = callback;
            search_src = src;
            needs_query = (typeof search_src === 'string' || search_src instanceof String);
            
            $(".res-container-temp").remove();
            $("#popup-container").css("display", "flex");
            $("#popup-search-field").focus();

            if (!needs_query) {
                add_from_dict(search_src);
            }
        }

        function hide_search_popup() {
            $("#popup-container").css("display", "none");
            $("#popup-search-field").val("");
            trigger_id = null;
            callback_fn = null;
            search_src = null;
            needs_query = null;
        }

        function select_search_result(result) {
            if (trigger_component != null) {
                $(trigger_component).text(result);
            }
            if (callback_fn != null) {
                callback_fn();
            }
        }

        function createListItem(text) {
            var item = $("<button type='button'></button>");
            item.addClass("list-group-item list-group-item-action");
            item.text(text);
            return item;
        }

        function title(str) {
            return str.toLowerCase().split(' ').map(function(word) {
                return word.replace(word[0], word[0].toUpperCase());
            }).join(' ');
        }

        function add_from_dict(results) {
            for (var key in results) {
                var resContainer = resContainerTemplate.clone();
                resContainer.css("display", "block");
                resContainer.attr("id", "res-container-" + key);
                resContainer.find("h5").text(title(key));
                resContainer.addClass("res-container-temp");
                
                var list = resContainer.find("ol");

                for (var i = 0; i < results[key].length; i++) {
                    var item = createListItem(results[key][i]);
                    item.click(function() {
                        select_search_result($(this).text());
                        hide_search_popup();
                    })
                    list.append(item);
                }
                resContainerTemplate.before(resContainer);
            }
        }

        function query(word) {
            if (needs_query) {
                $.ajax({
                    url: search_src,
                    data: {
                        "query": word
                    },
                    type: "GET",
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function(response){
                        var results = {};
                        for (i = 0; i < response.length; i++) {
                            if (!(response[i].feature_type in results)) {
                                results[response[i].feature_type] = [];
                            }
                            results[response[i].feature_type].push(response[i].key);
                        }
                        $(".res-container-temp").remove();
                        add_from_dict(results);
                    }
                });
            } else {
                $(".res-container-temp").remove();
                add_from_dict(search_src);
            }
        }
        
        $(document).ready(function() {
            // Hide popup on click outside
            $("#bg-shade").on("click", hide_search_popup);


            $("#popup-search-field").keyup(function(event) {
                // Hide on ESC
                if (event.keyCode === 27) {
                    hide_search_popup();
                }

            });
        });

        $("#popup-search-field").on("keyup", function() {
            var value = $(this).val();
            if (value == "") {
                $(".res-container-temp").remove();
                return;
            }
            query(value);
        });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
